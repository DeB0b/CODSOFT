        </div>
        <script >// Clear all entries
            const num1 =document.getElementsByClassName("num1");
            const num2 =document.getElementsByClassName("num2");

            const num4 =document.getElementsByClassName("num4");

            const sub =document.getElementsByClassName("sub");
            const div=document.getElementsByClassName("div");
            const mul=document.getElementsByClassName("mul");
            const display = document.getElementById("display");
            const num9 =document.getElementsByClassName("num9");
            Add.addEventListener("click",()=>{
                display.value+='+';
            
            })
            document.addEventListener("keypress", function(event) {
            
               if(event.key==='1'||event.key==='2'||event.key==='3'||event.key==='4'||
               event.key==='5'||event.key==='6'||event.key==='7'||event.key==='8'||
               event.key==='9'||event.key==='0'||event.key==='.'||event.key==='+'||
               event.key==='-'||event.key==='*'||event.key==='/'||event.key==='%'){
                display.value += event.key;
               }
              
              });
            
            function clearAll() {
                document.getElementById("display").value = "";
            }
            alert("EHkllo");
            // Handle mathematical symbols
            function mathSymbol(symbol) {
                const display = document.getElementById("display");
                display.value += symbol;
            }
            
            // Clear the last entry
            function clearEntry() {
                const display = document.getElementById("display");
                display.value = display.value.slice(0, -1);
            }
            
            // Insert a number or digit
            
            function insert(value) {
                document.getElementById("display").value += value;
            }
            
            // Handle decimal point
            function decimalPoint() {
                const display = document.getElementById("display");
                // Check if the display already contains a decimal point
                
                    display.value += ".";
                
            }
            
            // Calculate the result
            function calculate() {
                const display = document.getElementById("display");
                // Use eval to calculate the result from the display value
                display.value = eval(display.value);
            }
            
            </script>
